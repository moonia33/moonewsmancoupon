name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up zip
        run: sudo apt-get update && sudo apt-get install -y zip rsync

      - name: Build zip
        run: |
          set -euxo pipefail
          MODULE=moonewsmancoupon
          mkdir -p dist "pkg/${MODULE}"
          # Copy repo contents into a top-level folder named after the module
          rsync -a ./ "pkg/${MODULE}/" \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            --exclude "pkg" \
            --exclude "*.zip"
          # Build zip with the top-level module directory inside
          (cd pkg && zip -r "../dist/${MODULE}.zip" "${MODULE}")

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/moonewsmancoupon.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
